<!doctype html>

	<meta charset="UTF-8">
	<title>USDGG: Guide</title>

<body>

			<span class="material-symbols-outlined">public</span>
			<span class="buttonLabel">Sustainable Development Goals (SDGs)</span>

			<span class="buttonLabel">Properties</span>
		</button>
		<button id="openGuide">
			<span class="material-symbols-outlined">menu_book</span>
